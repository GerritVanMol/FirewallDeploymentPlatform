{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://framagit.org/uploads/-/system/project/avatar/28062/django.png" />
  <meta name="Login" content="Login page">
  <link rel="stylesheet" href="{% static 'dashboard/login.css' %}">
</head>
<body>
  <div class="wrapper">
    <div class="logo">
        <img src="https://framagit.org/uploads/-/system/project/avatar/28062/django.png" alt="">
    </div>
    <div class="text-center mt-4 name">
        Login
    </div>
    <form method="POST" action="" class="p-3 mt-3">
        {% csrf_token %}
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            {{form.username}}
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            {{form.password1}}
        </div>
        
        <button class="btn mt-3">Login</button>

        {% for message in messages %}
        <div class="success pt-4" style="color:red;">
            <p id="messages">{{ message }}</p>
        </div>
        {% endfor %}

        {% if form.errors %}
        <div class="alert alert-danger pt-4" style="color:red;">
            <strong>{{ form.errors }}</strong>
        </div>
        {% endif %}
    </form>
    <div class="text-center fs-6 pt-6">
        <a href="{% url 'register' %}">Don't have an account?</a>
    </div>
</div>
</body>
</html>
