{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://framagit.org/uploads/-/system/project/avatar/28062/django.png" />
  <meta name="Register" content="Register page">
  <link rel="stylesheet" href="{% static 'dashboard/register.css' %}">
</head>
<body>
  <div class="wrapper">
    <div class="logo">
        <img src="https://framagit.org/uploads/-/system/project/avatar/28062/django.png" alt="">
    </div>
    <div class="text-center mt-4 name">
        Register
    </div>
    <form method="POST" action="" class="p-3 mt-3">
        {% csrf_token %}
        <div class="form-field d-flex align-items-center">
            {{form.username}}
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            {{form.email}}
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            {{form.password1}}
        </div>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            {{form.password2}}
        </div>
        <button class="btn mt-3">Login</button>
    </form>
</div>

</body>
</html>
